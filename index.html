<!DOCTYPE html>
<html lang="en">
  <head
    <meta charset="utf-8">
    <title>Accessibility Course Overview</title>
    <link rel="stylesheet" href="project2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="project2.js"></script>
  </head>
  <body>


   
    <div class="container">
      <div class="navigation" role="navigation">
        <a href="#home">
          <img src="pics/home.png" alt="home">
        </a>
        <a href="#links">
          <img src="pics/links.png" alt="links">
        </a>
        <a href="#signup">
          <img src="pics/signup.png" alt="sign up">
        </a>
      </div>

     <!-- <div id="accessibilitybanner"></div>-->
      <h1 >Accessibility Overview</h1>
      <main id="home">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zsU1fQTrALI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div id="links"><h2>Links</h2></div>
        <ul>
          <li><h3><a href="https://visit.columbia.edu/content/accessibility">Accessibility Research at Columbia</a></h3></li>
          <li><h3><a href="https://barnard.edu/disabilityservices">Disability Services at Barnard</a></h3></li>
          <li><h3><a href="http://www.hampsterdance.com/classics/originaldance.htm">Hampster Dance</a></h3></li>
        </ul>


        <div id="signup"><h2>Sign Up!</h2></div>
        <form id="sign-up-form">

          <fieldset>
            <legend id="name"><h3>Name</h3></legend><br>
            <p>
              <label for="first_name" id="fn" >First Name: (required)</label> <br>
              <input name="first name text" type="text" size="10" id="first_name" required> <br> 
              <label for="middle_initial" id="mi">Middle Initial:</label><br>
              <input name="middle initial text" type="text" size="1" id="middle_initial"> .<br> 
              <label for="last_name" id="ln" required>Last Name: (required)</label> <br>
              <input name="last name text" type="text" size="10" id="last_name" required>
              <br>
            </p>
          </fieldset>
          <br>

    
          <label for="email" id="em">Email: (required)</label><br>
          <input id="email" name="emailtext" type="text" size="20" required><br>
        
       
          <label for="receivespam">Would you like to receive occassional emails with offers from us?</label>

          <div id="receivespam" role="checkbox" aria-checked="false" tabindex="0" onclick="spamCheckbox(event)" onkeydown="spamCheckbox(event)">         
              <img src="pics/unchecked.png" alt="checkbox">
          </div>
         <!--<input type="hidden" name="spam" id="spam" value="n">-->
        


        <p>
          <label for="comments">Comments:</label><br>
          <textarea id="comments" name="commenttext" rows="5" cols="40"></textarea>
        </p>
         <input type="submit" name="sign up button" value="Sign Up!" id="signupbutton">
        </form>

      </div><!-- end div.container -->
    </main>
  </body>
</html>
