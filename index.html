<!DOCTYPE html>
<html lang="en">
  <head
    <meta charset="utf-8">
    <title>Accessibility Course Overview</title>
    <link rel="stylesheet" href="project2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="project2.js"></script>
  </head>
  <body>

    <div class="offscreen">
      Main Content
    </div>
    <main>
    <div class="container">
      <div class="navigation" role="navigation">
        <a href="#home">
          <img src="pics/home.png" alt="home">
        </a>
        <a href="#links">
          <img src="pics/links.png" alt="links">
        </a>
        <a href="#signup">
          <img src="pics/signup.png" alt="sign up">
        </a>
      </div>

     <!-- <div id="accessibilitybanner"></div>-->
      <h1>Accessibility Overview</h1>

      <video width="480" height="360" id="thevideo">
        <source src="employment-movie.mp4" type="video/mp4">
      </video>
      <div id="videoplayer" tabindex="5">
        <img width="50px" height="50px" src="pics/play.png" alt="Bar graph of employment for non-disabled and disabled Americans data">
      </div>

      <div id="links"><h2>Links</h2></div>
      <ul>
        <li><a href="https://visit.columbia.edu/content/accessibility">Accessibility Research at Columbia</a></li>
        <li><a href="https://barnard.edu/disabilityservices">Disability Services at Barnard</a></li>
        <li><a href="http://www.hampsterdance.com/classics/originaldance.htm">Hampster Dance</a></li>
      </ul>


      <div id="signup"><h2>Sign Up!</h2></div>
      <form id="sign-up-form">

        <fieldset>
          <legend id="name">Name</legend><br>
          <p>
            <label for="first_name">First Name:</label>
            <input name="first name text" type="text" size="10" id="first_name"> <br> 
            <label for="middle_initial">Middle Initial:</label>.  
            <input name="middle initial text" type="text" size="1" id="middle_initial"> <br> 
            <label for="last_name">Last Name:</label>
            <input name="last name text" type="text" size="10" id="last_name">
            <br>
          </p>
        </fieldset>
        <br>

  
        <label for="email" id="em">Email:</label><br>
        <input id="email" name="emailtext" type="text" size="20"><br>
      
     
        <label for="receivespam">Would you like to receive occassional emails with offers from us?</label>

        <div id="receivespam" role="checkbox" aria-checked="false" tabindex="0" onclick="spamCheckbox(event)">         
            <img src="pics/unchecked.png" alt="checkbox">
        </div>
       <!--<input type="hidden" name="spam" id="spam" value="n">-->
      


      <p>
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="commenttext" rows="5" cols="40"></textarea>
      </p>
       <input type="button" name="sign up button" value="Sign Up!" id="signupbutton">
      </form>

    </div><!-- end div.container -->
    </main>
  </body>
</html>
